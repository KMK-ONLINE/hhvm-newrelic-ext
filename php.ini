hhvm.env_variables[NEWRELIC_LICENSE_KEY] = YOUR_KEY_HERE
hhvm.env_variables[NEWRELIC_APP_NAME] = YOUR_APP_NAME
;hhvm.env_variables[NEWRELIC_APP_LANGUAGE] = php-hhvm-optional
;hhvm.env_variables[NEWRELIC_APP_LANGUAGE_VERSION] = 3.5.0-optional
hhvm.extensions[]=newrelic.so

# set this if your newrelic.so is not in the default place
#  (`make install` will put it in the default place
#extension_dir=.

# if you want to use automatic collection of external service with
#  newrelic_file_get_contents_intercept() et al, uncomment this:
#hhvm.jit_enable_rename_function=true